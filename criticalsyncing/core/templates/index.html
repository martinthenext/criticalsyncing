<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

        "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Title Goes Here</title>
	<link rel="stylesheet" type="/static/text/css" href="http://davtyan.org/cs/style_sheet.css">

	<script>
		function addEvent( obj, type, fn ) {
	 
	  if ( obj.attachEvent ) {
	 
	    obj['e'+type+fn] = fn;
	 
	    obj[type+fn] = function(){obj['e'+type+fn]( window.event );}
	 
	    obj.attachEvent( 'on'+type, obj[type+fn] );
	 
	  } else
	 
	    obj.addEventListener( type, fn, false );
	 
		}


		var looper;
var degrees = 0;
function rotateAnimation(el,speed){
	var elem = document.getElementById(el);
	if(navigator.userAgent.match("Chrome")){
		elem.style.WebkitTransform = "rotate("+degrees+"deg)";
	} else if(navigator.userAgent.match("Firefox")){
		elem.style.MozTransform = "rotate("+degrees+"deg)";
	} else if(navigator.userAgent.match("MSIE")){
		elem.style.msTransform = "rotate("+degrees+"deg)";
	} else if(navigator.userAgent.match("Opera")){
		elem.style.OTransform = "rotate("+degrees+"deg)";
	} else {
		elem.style.transform = "rotate("+degrees+"deg)";
	}
	looper = setTimeout('rotateAnimation(\''+el+'\','+speed+')',speed);
	degrees++;
	if(degrees > 359){
		degrees = 1;
	}
	document.getElementById("status").innerHTML = "rotate("+degrees+"deg)";
}
	 
	</script>

</head>



<body>


<!--div id="translate-z-negative" class="logo">

</div-->

<div class="container">

		</div>
	</div>

	{% csrf_token %}
	<!--input name="sync" type="submit" value="sync"-->
    </form>
	</div>

</div>

<div id="footer">Critical Syncing 2014</div>


	<script>
	addEvent(document.getElementById('search'), 'paste', function(event) {
	 
	    document.getElementById("logoname").className = "logo_rotate"
	    document.forms["search"].submit();
	 
	});

	</script>

</html>
